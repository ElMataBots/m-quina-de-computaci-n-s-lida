<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap" rel="stylesheet">
<script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " ></script>

    <title>calculadora javascript</title>
</head>
<body>
    <div class="container">
       <h1 style="text-align:center">Taller de JavaScript</h1>
        <hr>
        <form style="text-align:center">
             <label>Numero 1</label>
            <input type="number" max="10000" min="0" place holder="0" id="numero1" autofocus>
            <label>numero 2</label>
            <input type="number" max="10000" min="0" place holder="0" id="numero2" autofocus> 
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="sumar()" value="sumar" required>  
            <input type="button" class="btn btn-dark w-25" onclick="restar()" value="restar" required> 
            <input type="button" class="btn btn-dark w-25" onclick="multiplicar()" value="multiplicar" required> 
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="dividir()" value="dividir" required> 
            <input type="button" class="btn btn-dark w-25" onclick="potenciacion()" value="potenciacion" required> 
            <input type="button" class="btn btn-dark w-25" onclick="concatenacion()" value="concatenacion" required> 
            </form>
    </div>
    <div id="resultado" class="container"></div>
    <script>
        var R=document.getElementById("resultado");

function propiedades(){
    R.style.borderStyle="solid";
    R.style.textAlign="center";
    R.style.fontfamily="pangolin"
    R.style.fontsize="30px";

}

function obtenerValores(){
    var n1=document.getElementById("numero1").value;
    n1=parseInt(n1,10);
    var n2=document.getElementById("numero2").value;
    n2=parseInt(n2,10);
    return[n1,n2];
}

function sumar(){
   [n1,n2]=obtenerValores();
   propiedades();
   R.innerHTML= "la suma de los numeros es: "+(n1+n2);
}

function restar(){
   [n1,n2]=obtenerValores();
   propiedades();
   R.innerHTML= "la resta de los numeros es: "+(n1-n2);
}

function multiplicar(){
   [n1,n2]=obtenerValores();
   propiedades();
   R.innerHTML= "la multiplicacion de los numeros es: "+(n1*n2);
}

function dividir(){
   [n1,n2]=obtenerValores();
   propiedades();
   if (n2==0){
    R.innerHTML=("ERROR: Division por 0")
}
  
  
}

function potenciacion(){
   [n1,n2]=obtenerValores();
   propiedades();
   R.innerHTML= "la ptencia de los numeros es: "+(Math.pow(n1,n2));
}

function concatenacion(){
   [n1,n2]=obtenerValores();
   n1=document.getElementById("numero1").value;
   n2=document.getElementById("numero2").value;
   propiedades();
   R.innerHTML= "la concatenacion de los numeros es: "+(n1+n2);
}
function instruccion_switch(){
    [n1,n2]=obtenerValores();
    propiedades();
    R.innerHTML= "ejemplo usando sweetAlert";

    switch(n1){
        case 1:
            swal("mensaje","n1 tiene un valor de 1");
            break;
            case 2:
                swal("mensaje","n1 tiene un valor de 1","success");
                break;
                default:
                    swal({
                        title: "mensaje",
                        text: "n1 tiene un valor mayor de 2",
                        icon:"info",
                        button: "salir",
                    });
                    break;
    }
}
    </script>
</body>
</html>
